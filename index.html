<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperature Converter</title>
  <link href="styles/bootstrap.min.css" rel="stylesheet" />
  <link href="styles/custom.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand" href="#">Temperature Converter</p>
      </div>

    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12" style="padding:100px 0px 0px 0px">

        <h2>Temperature converter</h2>
        <label for="temperature">Please enter a number: </label>
        <br>
        <input name="temperature" id="temperature">
        <select name="tempChoice" id="tempChoice">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
          <option value="rankine">Rankine</option>
          <option value="reaumur">Reaumur</option>
        </select>
        <br>
        <button name="temp" onclick="tempConverter()">Convert!</button>

        <div id="resultContainer">
          <div id="CelToFah" class="value-wrapper"></div>
          <div id="CelToKel" class="value-wrapper"></div>
          <div id="CelToRan" class="value-wrapper"></div>
          <div id="CelToRea" class="value-wrapper"></div>

          <div id="FahToCel" class="value-wrapper"></div>
          <div id="FahToKel" class="value-wrapper"></div>
          <div id="FahToRan" class="value-wrapper"></div>
          <div id="FahToRea" class="value-wrapper"></div>

          <div id="KelToCel" class="value-wrapper"></div>
          <div id="KelToFah" class="value-wrapper"></div>
          <div id="KelToRan" class="value-wrapper"></div>
          <div id="KelToRea" class="value-wrapper"></div>

          <div id="RanToCel" class="value-wrapper"></div>
          <div id="RanToFah" class="value-wrapper"></div>
          <div id="RanToKel" class="value-wrapper"></div>
          <div id="RanToRea" class="value-wrapper"></div>

          <div id="ReaToCel" class="value-wrapper"></div>
          <div id="ReaToFah" class="value-wrapper"></div>
          <div id="ReaToKel" class="value-wrapper"></div>
          <div id="ReaToRan" class="value-wrapper"></div>
        </div>

      </div>
    </div>
  </div>
  <hr />
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Temperature Converter</p>
      </div>
    </div>
  </footer>
  </div>
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/custom.js"></script>
</body>

</html>
